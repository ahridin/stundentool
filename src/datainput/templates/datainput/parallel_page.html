{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/datainput.css' %}">
        <title> Parallele Fächer</title>
    </head>
    <body>
        <div class= "page-header">
            <h1><a href="/"> Parallel Fächer </a></h1>
            <br />
            <br />
        </div>
    <div>
      <br />
      <br />
      <table class="table table-hover">
        <tr>
          <th>Paralle Fächergruppen</th>
        </tr>
        {% for fachliste in parallels %}
          <tr>
            <td>
            {% for parfach in fachliste %}
                 {{ parfach.Name }} {% if not forloop.last %},{% endif %}
            {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>

    </body>
</html>
